<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>First Canvas</title>
    <style>
        canvas {
            border: 1px solid gray;
        }
    </style>
    <script>
        "use strict";

        //global variable
        let ctx;

        //call init after page loads
        window.onload = init;

        function init() {
            // make canvas
            let canvas = document.querySelector("canvas");
            ctx = canvas.getContext("2d");
            //color
            ctx.fillStyle = "#a8ffe6";
            //fill rectangle
            ctx.fillRect(0, 0, 640, 480);

            //call the update function
            update();
        }

        //update the animation 
        function update() {
            window.requestAnimationFrame(update)
            //draw rects
            drawRandomRect(ctx);

        }

        //make random shapes
        function drawRandomRect(ctx) {
            ctx.fillStyle = "#3bf75b"
           // ctx.strokeStyle = "#167526"
            ctx.lineWidth = getRandomInt(2,12);
            ctx.beginPath();
            ctx.rect(getRandomInt(0, 640), getRandomInt(0, 480), getRandomInt(10,90), getRandomInt(10,90));
            ctx.closePath();
            ctx.fill();
        }

        // handy helper functions!
        function getRandomColor() {
            function getByte() {
                return 55 + Math.round(Math.random() * 200);
            }
            return "rgba(" + getByte() + "," + getByte() + "," + getByte() + ",.8)";
        }

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>
</head>

<body>
    <canvas width="640" height="480">
        Get a real browser!
    </canvas>
</body>

</html>
